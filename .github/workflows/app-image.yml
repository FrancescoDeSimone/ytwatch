name: ytwatch appimage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-appimage:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: |
          sudo apt update --yes
          sudo apt-get install --yes clang libssl-dev libvips-dev libsixel-dev libchafa-dev libtbb-dev build-essential libcurl4-openssl-dev libfmt-dev libxcb-image0-dev libxcb-image0 libxcb-res0 libxcb-res0-dev libopencv-dev libfuse2 libopencv-videoio-dev libfmt8
      - name: Build AppImage
        run: |
          ./build_appimage.sh
      - uses: benjlevesque/short-sha@v1.2
        id: short-sha
        with:
          length: 6
      - run: echo $SHA
      - uses: ncipollo/release-action@v1
        env:
          SHA: ${{ steps.short-sha.outputs.sha }}
        with:
          name: ytwatch.AppImage
          artifacts: ytwatch.AppImage
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: True
          tag: ${{ env.SHA }}

